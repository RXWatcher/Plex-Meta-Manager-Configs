templates:
  Networks:
    sort_title: '+5_<<collection_name>>'
    sync_mode: sync
    collection_order: alpha
    collection_mode: hide
    plex_search:
      limit: 75
  Plex Networks:
    sort_title: +5_<<collection_name>> 
    collection_mode: hide    
  Originals:
    sort_title: +3_<<collection_name>>    

